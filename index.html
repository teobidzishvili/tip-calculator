<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700;900&family=Kumbh+Sans:wght@300;500&family=Outfit:wght@300&family=Plus+Jakarta+Sans:wght@500&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="logo" ><img src="./images/logo.svg"></div>
  <div class="card">
    <div class="part1">
      <label for="bill-input">Bill</label>
      <input type="number" class="input bill-input" id="bill-input">
      <label for="tip">Select tip %</label>
      <div class="tip" id="tip">
        <div class="tips tip5">5%</div>
        <div class="tips tip10">10%</div>
        <div class="tips tip15 active-tip">15%</div>
        <div class="tips tip25">25%</div>
        <div class="tips tip50">50%</div>
        <div id="tip-custom"><input type="number" class="tip-custom" placeholder="Custom"></div>
      </div>
      <div class="people">
        <label for="">Number of People</label>
        <label for="" class="error">Can't be zero</label>
      </div>
      <input type="number" class="input people-input" />
    </div>
    <div class="result">
      <div class="tip-amount">
        <div class="text">
          <p>Tip Amount</p>
          <p class="person">/ person</p>
        </div>
        <div class="amount" id="tip-amount"></div>
      </div>
      <div class="total">
        <div class="text">
          <p>Tip Amount</p>
          <p class="person">/ person</p>
        </div>
        <div class="amount" id="total-amount"></div>
      </div>
      <div class="reset">reset</div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
